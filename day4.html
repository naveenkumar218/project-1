<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <style>
        .hidden {
            display: none;
        }
        
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1 id="header">Welcome to DOM Manipulation</h1>
    <p id="welcomeMessage">This message will change when you click the button below.</p>
    <button id="changeTextBtn">Change Text</button>

    <div id="content" class="hidden">
        <p class="hover-box">Hover over this text to change its color.</p>
    </div>

    <button id="toggleContentBtn">Show Content</button>
    <button id="addParagraphBtn">Add Paragraph</button>
    <button id="removeParagraphBtn" disabled>Remove Last Paragraph</button>

    <script>
        // Task 1: Select DOM Elements
        const header = document.getElementById("header");
        const welcomeMessage = document.getElementById("welcomeMessage");
        const changeTextBtn = document.getElementById("changeTextBtn");
        const contentDiv = document.getElementById("content");
        const hoverBox = document.querySelector(".hover-box");
        const toggleContentBtn = document.getElementById("toggleContentBtn");
        const addParagraphBtn = document.getElementById("addParagraphBtn");
        const removeParagraphBtn = document.getElementById("removeParagraphBtn");

        // Task 2: Handle Events
        changeTextBtn.addEventListener("click", function() {
            welcomeMessage.textContent = "You have changed the text!";
            welcomeMessage.classList.toggle("highlight");
        });

        toggleContentBtn.addEventListener("click", function() {
            contentDiv.classList.toggle("hidden");
            toggleContentBtn.textContent = contentDiv.classList.contains("hidden") ? "Show Content" : "Hide Content";
        });

        hoverBox.addEventListener("mouseover", function() {
            hoverBox.style.backgroundColor = "lightblue";
        });

        hoverBox.addEventListener("mouseout", function() {
            hoverBox.style.backgroundColor = ""; // Reset color
        });

        // Task 3: Modify DOM Elements
        header.textContent = "DOM Manipulation Demo";
        header.style.color = "blue";
        header.classList.add("highlight");

        // Task 4: Create and Remove Elements
        addParagraphBtn.addEventListener("click", function() {
            const newParagraph = document.createElement("p");
            newParagraph.textContent = "This is a dynamically added paragraph.";
            contentDiv.appendChild(newParagraph);
            removeParagraphBtn.disabled = false; // Enable the remove button
        });

        removeParagraphBtn.addEventListener("click", function() {
            const lastParagraph = contentDiv.querySelector("p:last-child");
            if (lastParagraph) {
                contentDiv.removeChild(lastParagraph);
            }
            // Disable the remove button if no paragraphs are left
            if (contentDiv.querySelectorAll("p").length === 1) {
                removeParagraphBtn.disabled = true;
            }
        });
    </script>
</body>

</html>
